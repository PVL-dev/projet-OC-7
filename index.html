<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/logo.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap">
        <link rel="stylesheet" href="./style/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./style/style.css">
        <title>Les petits plats</title>
    </head>

    <body>
        <header class="d-flex flex-column align-items-center">
            <img class="logo" src="./assets/logo.png" alt="Logo des petits plats"/>

            <h1>Les petits plats</h1>

            <div class="form-group">
                <input autocomplete="off" type="text" class="form-control main-search" id="search"
                    placeholder="Recherchez une recette... (selon son nom, ses ingrédients ou sa description)">
                <i class="fas fa-search"></i>
            </div>

            <nav class="d-flex flex-column justify-content-start align-self-start">
                <ul class="tags d-flex"></ul>
                <div class="d-flex justify-content-start align-self-start">
                    <div class="d-flex flex-column align-items-center justify-content-center menu-container">
                        <input autocomplete="off" type="text" class="form-control menu-form input-ingredients ingredients" id="search-ingredients"
                            placeholder="Rechercher un ingrédient">
                        <button type="button" class="btn btn-primary btn-ingredients ingredients">
                            Ingrédients<i class="fas fa-chevron-down i-ingredients ingredients"></i>
                        </button>
                        <ul class="ingredients menu-list menu-list-ingredients"></ul>
                    </div>

                    <div class="d-flex flex-column align-items-center justify-content-center menu-container">
                        <input autocomplete="off" type="text" class="form-control menu-form input-appareil appareil" id="search-appareil"
                            placeholder="Rechercher un appareil">
                        <button type="button" class="btn btn-success btn-appareil appareil">
                            Appareils<i class="fas fa-chevron-down i-appareil appareil"></i>
                        </button>
                        <ul class="appareils menu-list menu-list-appareil"></ul>
                    </div>

                    <div class="d-flex flex-column align-items-center justify-content-center menu-container">
                        <input autocomplete="off" type="text" class="form-control menu-form ustensiles input-ustensiles" id="search-ustensiles"
                            placeholder="Rechercher un ustensile">
                        <button type="button" class="btn btn-danger btn-ustensiles ustensiles">
                            Ustensiles<i class="fas fa-chevron-down i-ustensiles ustensiles"></i>
                        </button>
                        <ul class="ustensile menu-list menu-list-ustensiles"></ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="d-flex flex-row flex-wrap justify-content-around"></main>

        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
